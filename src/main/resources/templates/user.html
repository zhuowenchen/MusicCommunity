<script type="text/javascript">
$(function () {
    $.ajax({
        type:"GET",
        contentType:"application/json;charset=UTF-8",
        url:"followList?uid="+getCookie("uid"),
        success:function (result) {
            var followList = document.getElementById("follow_list")
            for (var i = 0; i < result.length ; i++) {
                var a = document.createElement('a')
                a.href = "otherFavorite?uid="+result[i].uid
                a.setAttribute("target","ie")
                a.setAttribute("class","list-group-item")
                a.setAttribute("style","width:130px")
                a.innerHTML = result[i].name
                followList.appendChild(a)
            }
        },
        error:function () {
            alert("网络发生了异常，请稍等")
        }
    })
})


</script>
 <script>
	 var ap = new APlayer({
         element:document.getElementById('player1'),
         narrow: false,
         autoplay: true,
         showlrc: false
     });
     function changeMusic(h) {
         	ap.list.clear()
			ap.list.add([{
                name: h.song_name,
                artist: h.author,
                url: h.url,
                cover: 'SongPic/niaozhishi.jpg'
			}]);
        	 ap.skipForward()
		 	ap.play()

     }
     function playUploadMusic(h) {
         ap.list.clear()
         ap.list.add([{
             name: h.name,
             artist: h.userName,
             url: h.songUrl,
             cover: h.coverUrl
         }]);
         ap.skipForward()
         ap.play()
     }
     function allInList(data) {
         for(var i = 0;i < data.length; i++) {
         	ap.list.add([{
         	    name:data[i].song_name,
				artist:data[i].author,
				url:data[i].url
			}])
         }
     }
